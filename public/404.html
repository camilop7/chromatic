<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">



  <style>
  .neonText {
    color: #fff;
    text-shadow:
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #fff,
        0 0 42px #0fa,
        0 0 82px #0fa,
        0 0 92px #0fa,
        0 0 102px #0fa,
        0 0 151px #0fa;
  }

  body {
  font-size: 18px;
  font-family: "Vibur", sans-serif;
  background-color: #010a01;
}

  h1, h2 {
    text-align: center;
    text-transform: uppercase;
    font-weight: 400;
  }

  h1 {
      font-size: 4.2rem;
  }

  h2 {
      font-size: 1.8rem;
  }

  .container {
    margin-top: 20vh;
  }

  .centre-error {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="centre-error">
    <div class="neonText">
      <div>
        <h1 class="centre-error">The page you were looking for doesn't exist.</h1>
        <p class="centre-error">You may have mistyped the address or the page may have moved.</p>
      </div>
      <p class="centre-error">If you are the application owner check the logs for more information.</p>
    </div>
  </div>
</body>
</html>
